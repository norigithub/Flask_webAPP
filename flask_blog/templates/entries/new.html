
{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('addentry') }}" method="post" class="add-entry">
    <div class="form-group">
        <label for="InputTitle">タイトル</label>
        <input type="text" class="form-control" id = "InputTtile" name=title>
    </div>
    <div class="form-group">
        <label for="InputText">本文</label>
        <textarea class="form-control" id="InputText" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">作成</button>
</form>
{% endblock %}
